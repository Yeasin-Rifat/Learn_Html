<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       
        .form{
            
            background-color: aliceblue;
            width: 500px;
        }
        .frm{
            padding: 100px;
            margin: 0px;
        }
        
    </style>
</head>
<body>
   <div class="form">
    <form action="">
<fieldset class="frm">
    <legend>Contact</legend>
    <label for="fname">First Name: </label>
    <input type="text" placeholder="Enter your first name"><br><br>
    <label for="lname">Last Name: </label>
    <input type="text" placeholder="Enter your last name"><br><br>
    <label for="email">Email: </label>
    <input type="text" placeholder="Enter Email"><br><br>
    <label for="phone">Phone: </label>
    <input type="number" placeholder="Enter phone number"><br><br>
    <label for="massage">Massage: </label>
   <textarea name="massage" id="massage">
    
   </textarea><br><br>
    <button type="submit">Submit</button>
    

</fieldset>
    </form>
   </div>
</body>
</html>
