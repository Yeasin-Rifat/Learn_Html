<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            height: 400px;
            width: 500px;
        }
       
    </style>
</head>
<body>
    <div class="table">
        <table border="1">

            <tr>
                <td rowspan="3"></td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2" colspan="2"></td>  
            </tr>
            <tr>
                <td></td>   
            </tr>

            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2" rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
 
        


        </table>
    </div>
</body>
</html>
